{% extends 'base.html' %}

{% block title %}
    New Note
{% endblock title %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Write down a note or a question</h5>
    <form method="post" action="{% url 'keepinmind_edit_note' id=note_id %}">
        {% csrf_token %}
        <textarea class="form-control" name="question" rows="3" >{{note.question}}</textarea>
        <p></p>
        {% if note.is_question %}
            <textarea class="form-control" name="answer" rows="3">{{note.answer}}</textarea>
        {% else %}
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Add an answer
            </button>
            <p></p>
            <div class="collapse" id="collapseExample">
                <textarea class="form-control" name="answer" rows="3">{{note.answer}}</textarea>
            </div>
        {% endif %}

        <p></p>
        <button class="btn btn-success" type="submit">Save</button>
        <a role="button" class="btn btn-danger" href=" {% url 'keepinmind_home' %}">Cancel</a>
    </form>
    
  </div>
</div>
    
{% endblock content %}
