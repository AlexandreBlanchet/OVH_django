{% extends 'base.html' %}

{% block  content%}
    <div class="row">
        <div class="col-md-6" style="overflow: auto; max-height:600px;">
            {% for game in games_list %}
                    <a class="list-group-item list-group-item-action  d-flex justify-content-between align-items-center" href="{{ game.get_absolute_url }}">
                        {{game.pk}} Number of players{{game.get_number_of_players}}
                    </a>
            {% endfor %}
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    {{user.username}}
                </div>
                <div class="card-body">
                Number of game played
                <a class="btn btn-primary">Create New Game</a>
                </div>
            </div>
        </div>
    </div>

{% endblock  %}
