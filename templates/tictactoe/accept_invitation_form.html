{% extends 'base.html' %}

{% block title %}
Accept Invitation
{% endblock title %}

{% block content %}
    <div class="well col-md-6">
        <p>User {{ invitation.from_user}} invites you to a game.
            He/she included the following message:</p>
        <blockquote> <p> {{ invitation.message }} </p></blockquote>
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success"  name="accept" value="ok">Accept</button>
            <button type="submit" class="btn btn-danger" name="deny" value="no">Deny</button>
        </form>
    </div>    
{% endblock content %}
